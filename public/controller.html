<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME AUTOMATION DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 style="text-align: center;">HOME AUTOMATION</h1>

        <div class="mt-3 devices">

          <div class="text-center my-3 device">
            <label class="switch">
              <input type="checkbox" class="toggle-on-off" onclick="onSwitchClick(event)">
              <span class="on-off-slider round"></span>
            </label>
            <input type="range" min="0" max="10" value="0" class="range-slider" onchange="onRangeChange(event)">
          </div>

          <div  class="text-center my-4 device">
            <label class="switch">
              <input type="checkbox" class="toggle-on-off" onclick="onSwitchClick(event)">
              <span class="on-off-slider round"></span>
            </label>
            <input type="range" min="0" max="10" value="0" class="range-slider" onchange="onRangeChange(event)">
          </div>

          <div class="text-center my-4 device">
            <label class="switch">
              <input type="checkbox" class="toggle-on-off" onclick="onSwitchClick(event)">
              <span class="on-off-slider round"></span>
            </label>
            <input type="range" min="0" max="10" value="0" class="range-slider" onchange="onRangeChange(event)">
          </div>

          <div class="text-center my-4 device">
            <label class="switch">
              <input type="checkbox" class="toggle-on-off" onclick="onSwitchClick(event)">
              <span class="on-off-slider round"></span>
            </label>
            <input type="range" min="0" max="10" value="0" class="range-slider" onchange="onRangeChange(event)">
          </div>

        </div>

      </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/controller.js"></script>
</body>
</html>
