        <h1 style="text-align: center;">HOME AUTOMATION</h1>

        <button type="button" class="btn btn-primary my-4" data-toggle="modal" data-target="#exampleModal">
          ADD
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
                <div class="d-flex flex-row justify-content-around mb-5">

                  <div class="add-device-box py-3 px-4">
        
                    <h6>Add new device</h6>
                    <div class="form-group">
                      <label for="">deviceId</label>
                      <input type="text" class="deviceId form-control form-control-sm">
                    </div>
                    
                    <div class="form-group">
                      <label for="">placeName</label>
                      <input type="text" class="placeName form-control form-control-sm">
                    </div>
                    
                    <div class="form-group">
                      <label for="">deviceName</label>
                      <input type="text" class="deviceName form-control form-control-sm">
                    </div>
                    
                    <button class="btn btn-primary" onclick="onAddDevice()">Add device</button>
        
                  </div>
        
                  <div class="add-node-box py-3 px-4">
                    <h6>Add new node</h6>
                    <div class="form-group">
                      <label for="">deviceId</label>
                      <input type="text" class="nodeDeviceId form-control form-control-sm">
                    </div>
                    
                    <div class="form-group">
                      <label for="">roomName</label>
                      <input type="text" class="roomName form-control form-control-sm">
                    </div>
                    
                    <div class="form-group">
                      <label for="">nodeName</label>
                      <input type="text" class="nodeName form-control form-control-sm">
                    </div>
        
                    <div class="form-group">
                      <label for="">index</label>
                      <input type="text" class="index form-control form-control-sm">
                    </div>
                    <button class="btn btn-primary" onclick="onAddNode()">Add node</button>
                  </div>
        
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
