<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
  <div class="container">

    <div class="d-flex flex-row justify-content-around my-4">


      <div class="register-box py-3 px-4">

      <h3>Register</h3>

        <div class="form-group">
          <label>name</label>
          <input class="name form-control form-control-sm" type="text" name="name" required>
        </div>

        <div class="form-group">
          <label>email</label>
          <input class="email form-control form-control-sm" type="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label>phone No.</label>
          <input class="phone-no form-control form-control-sm" name="phoneNo" required>
        </div>

        <div class="form-group">
          <label>password</label>
          <input class="password form-control form-control-sm" type="password" name="password" required>
        </div>
          <button class="btn btn-primary" onclick="onRegister()">Register</button>
      </div>




      <div class="login-box py-3 px-4">
        <h3>Login</h3>
        <div class="form-group">
          <label>email</label>
          <input type="email" name="email" class="login-email form-control form-control-sm" required>
        </div>

        <div class="form-group">
          <label>password</label>
          <input type="password" name="password" class="login-password form-control form-control-sm" required>
        </div>
          
        <button class="btn btn-primary" onclick="onLogin()">Login</button>
      </div>
    </div>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
