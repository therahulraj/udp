<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="d-flex flex-row">
      <div class="register-box">
        <div>
          <label>device Id</label>
          <input class="deviceId" type="text" name="deviceId" required>
        </div>
        <div>
          <label>name</label>
          <input class="name" type="text" name="name" required>
        </div>
        <div>
          <label>email</label>
          <input class="email" type="email" name="email" required>
        </div>
          
        <div>
          <label>password</label>
          <input class="password" type="password" name="password" required>
        </div>
          <button onclick="onRegister()">Register</button>
      </div>


      <div class="login-box">
        <div>
          <label>email</label>
          <input type="email" name="email" class="login-email" required>
        </div>

        <div>
          <label>password</label>
          <input type="password" name="password" class="login-password" required>
        </div>
          
        <button onclick="onLogin()">Login</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
